<div class="container">
    <div class="row g-4 mt-1">
        @if (preguntas) {
            @for (item of preguntas; track $index) {
              <div class="col-12">
                  {{ item }}
              </div>
            }
    
        } @else {
            <p>No hay preguntas</p>
        }
    </div>
  </div>
